SERVER = {
        port = {{ .NECESSE_GAME_PORT }}, // [0 - 65535] Server default port
        slots = {{ .NECESSE_SLOTS }}, // [1 - 250] Server default slots
        password = {{ .NECESSE_PASSWORD }}, // Leave blank for no password
        maxClientLatencySeconds = {{ .NECESSE_MAX_CLIENT_LATENCY_SECONDS }},
        pauseWhenEmpty = {{ .NECESSE_PAUSE_WHEN_EMPTY }},
        giveClientsPower = {{ .NECESSE_GIVE_CLIENTS_POWER }}, // If true, clients will have much more power over what hits them, their position etc
        logging = {{ .NECESSE_LOGGING }}, // If true, will create log files for each server start
        language = {{ .NECESSE_LANGUAGE }},
        zipSaves = {{ .NECESSE_ZIP_SAVES }}, // If true, will create new saves uncompressed
        MOTD =  // Message of the day
}